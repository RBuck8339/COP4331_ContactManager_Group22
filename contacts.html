<html>

<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js" defer></script>
    <!--<script type="text/javascript" src="js/code.js" defer></script>-->
    <script type="text/javascript" src="js/contacts.js" defer></script>
    <!--<script type="text/javascript" src="js/header.js" defer></script>-->
    <link href="css/contacts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="header">
        <img id="logoImg" src="assets/images/logo.png" alt="Logo">
        <p id="headerTitle">Contact Manager</p>
        <div id="navButtons">
            <button type="button" id="settingsBtn" class="buttons">Settings</button>
            <button type="button" id="logoutBtn" class="buttons">Logout</button>
        </div>
    </div>

    <div id="contacts">
        <div id="utils">
            <button id="addContactBtn">
                <img id="btnImg" src="assets/images/add_contact_2.png" alt="Add User" class="button-icon">
            </button>
            <button id="editContactBtn">
                <img id="btnImg" src="assets/images/edit_user.png" alt="Edit Users" class="button-icon">
            </button>
            <div id="searchBox">
                <input type="text" id="searchBar" placeholder="Search...">
                <img id="searchImg" src="assets/images/search.png" alt="Search Img" class="search-icon">
            </div>
        </div>


        <table id="contactsTable">
            <thead>
                <tr id="contactsHeader">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <!--<th>Notes</th>  Removed for now -->
                </tr>
            </thead>
            <tbody id="contactsData">
                <!-- Dynamically add rows using JS + SQL -->
            </tbody>
        </table>
    </div>

    <div id="addContactModal" class="hidden">
        <div id="addContactWindow">
            <button class="closeModal">&times;</button>
            <h2 id="modalHeader">Add New Contact</h2>
            <form id="addContactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="emailAddress" required>
                <p class="hidden" id="errorMsgEmail">*Please enter a valid email address</p>
                <label for="Phone">Phone:</label>
                <input type="text" id="phone" name="phoneNumber" required>
                <p class="hidden" id="errorMsgPhone">*Please enter a valid phone number</p>
                <label for="Address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button id="contact-submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="editContactModal" class="hidden">
        <div id="editContactWindow">
            <button class="closeModal">&times;</button>
            <h2 id="modalHeader">Edit Existing Contact</h2>
            <form id="editContactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="editFirstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="editLastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="text" id="editEmail" name="emailAddress" required>
                <p class="hidden" id="errorMsgEmail">*Please enter a valid email address</p>
                <label for="Phone">Phone:</label>
                <input type="text" id="editPhone" name="phoneNumber" required>
                <p class="hidden" id="errorMsgPhone">*Please enter a valid phone number</p>
                <label for="Address">Address:</label>
                <input type="text" id="editAddress" name="address" required>

                <div id="buttonContainer">
                    <button type="submit">Submit</button>
                    <button id="deleteContactBtn">Delete</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
