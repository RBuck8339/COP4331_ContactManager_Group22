<html>

<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js" defer></script>
    <script type="text/javascript" src="js/code.js" defer></script>
    <script type="text/javascript" src="js/contacts.js" defer></script>
    <script type="text/javascript" src="js/header.js" defer></script>
    <link href="css/contacts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div id="header">
        <img id="logoImage" src="assets/images/logo_1.png" alt="Logo">
        <p id="headerTitle">Contact Manager</p>
        <div id="navButtons">
            <button type="button" id="settingsBtn" class="buttons">Settings</button>
            <button type="button" id="logoutBtn" class="buttons">Logout</button>
        </div>
    </div>

    <div id="contacts">
        <div id="utils">
            <button id="addContactBtn">
                <img id="btnImg" src="assets/images/add_contact_2.png" alt="Add User" class="button-icon">
            </button>
            <button id="editContactBtn">
                <img id="btnImg" src="assets/images/edit_user.png" alt="Edit Users" class="button-icon">
            </button>
            <div id="searchBox">
                <input type="text" id="searchBar" placeholder="Search...">
                <img id="searchImg" src="assets/images/search.png" alt="Search Img" class="search-icon">
            </div>
        </div>


        <table id="contactsTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <!--<th>Notes</th>  Removed for now -->
                    <th id="actionColumn" class="hidden">Action</th>
                </tr>
            </thead>
            <tbody id="contactsData">
                <!-- Dynamically add rows using JS + SQL -->
            </tbody>
        </table>
    </div>

    <div id="addContactModal" class="hidden">
        <div id="addContactWindow">
            <button id="closeModal">&times;</button>
            <h2 id="modalHeader">Add New Contact</h2>
            <form id="addContactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="emailAddress" required>
                <p class="hidden" id="errorMsgEmail">*Please enter a valid email address</p>
                <label for="Phone">Phone:</label>
                <input type="text" id="phone" name="phoneNumber" required>
                <p class="hidden" id="errorMsgPhone">*Please enter a valid phone number</p>
                <label for="Address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Make a modal for edit contact -->
    <!-- Have it use an alert message for "are you sure that you want to delete contact "X"""-->

</body>

</html>
